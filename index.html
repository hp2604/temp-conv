 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="website icon" type="png" href="img/poster.png">
  </head>
  <body class="p-3 mb-2 bg-info-subtle text-emphasis-info">
    <header  class="p-3 mb-2 bg-primary text-white">
      <h1>Temperature Conversion</h1>
    </header>
    <main>
      <form class="p-3 mb-2 bg-primary-subtle text-emphasis-primary" >
        <label for="temp-input">Temperature:</label>
        <input type="number" id="temp-input" name="temp-input">
        <select id="unit-select">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
        <br>
       <center> <button id="convert-button">Convert</button></center>
       <hr>
       
        <p id="result" ></p>
      </form>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
